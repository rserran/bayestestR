- subtitle: "Posterior Based Methods"
  contents:
  - starts_with("p_")
  - contains("rope")
  - equivalence_test
  - convert_pd_to_p

- subtitle: "Bayes factors"
  contents:
  - contains("bayesfactor")
  - si
  - weighted_posteriors
  - bic_to_bf

- title: "Model Diagnostics"
